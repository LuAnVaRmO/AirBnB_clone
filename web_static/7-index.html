<!DOCTYPE html>
<html lang="en">

<head>
	<title>hbnb Clone</title>
	<!--Icon page-->
	<link rel="icon" href="images/icon.png">
	<!--Start Stylesheet import-->
	<link href="styles/4-common.css" type="text/css" rel="stylesheet">
	<link href="styles/3-header.css" type="text/css" rel="stylesheet">
	<link href="styles/3-footer.css" type="text/css" rel="stylesheet">
	<link href="styles/6-filters.css" type="text/css" rel="stylesheet">
	<link href="styles/7-places.css" type="text/css" rel="stylesheet">
	<!--End Stylesheet import-->
</head>

<body>
	<!--Start header-->
	<header>
		<div class="logo"></div>
	</header>
	<!--End header-->

	<div class="container">
		<!--Start search bar-->
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<!--Pop over / Hover section-->
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>San Francisco</li>
							<li>Los Altos</li>
						</ul>
					</li>
				</ul>
				<!--end popover-->
			</div>

			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<!--Pop over / Hover section-->
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
				<!--end popover-->
			</div>

			<!--Search Button-->
			<button type="button">Search</button>
			<!--End Search Button-->

		</section>

		<!--Start Places section-->
        <section class="places">
			<h1>Places</h1>

			<!--1st Article-->
            <article>
                <h2>My home</h2>
			</article>
			<!--End article-->

			<!--2nd Article-->
            <article>
                <h2>Tiny house</h2>
			</article>
			<!--End article-->

			<!--3rd Article-->
			<article>
                <h2>A suite</h2>
			</article>
			<!--End article-->

		</section>
		<!--end places-->
	</div>

	<!--Start Footer-->
	<footer>
		<p>Holberton School</p>
	</footer>
	<!--End Footer-->

</body>

</html>
